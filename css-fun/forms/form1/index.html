<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
<form action="">
    <fieldset id="fieldset-1">
        <legend>Cloth sizes</legend>
        <ul>
            <li>
                <input type="radio" name="size" id="size_XS">
                <label for="size_XS">Extra small</label>
            </li>
            <li>
                <input type="radio" name="size" id="size_S">
                <label for="size_S">Small</label>
            </li>
            <li>
                <input type="radio" name="size" id="size_M">
                <label for="size_M">Medium</label>
            </li>
            <li>
                <input type="radio" name="size" id="size_L">
                <label for="size_L">Large</label>
            </li>
            <li>
                <input type="radio" name="size" id="size_XL">
                <label for="size_XL">Extra Large</label>
            </li>
        </ul>
    </fieldset>
    <fieldset id="fieldset-2">
        <legend>Materials</legend>
        <ul>
            <li>
                <input type="checkbox" name="material" id="cotton">
                <label for="cotton">Cotton</label>
            </li>
            <li>
                <input type="checkbox" name="material" id="polyester">
                <label for="polyester">Polyester</label>
            </li>
            <li>
                <input type="checkbox" name="material" id="spandex">
                <label for="spandex">Spandex</label>
            </li>
        </ul>
    </fieldset>
    <fieldset id="fieldset-3">
        <legend>Your details</legend>
        <ul>
            <li>
                <label for="first_name">First name:</label>
                <input type="text" name="details" id="first_name">
            </li>
            <li>
                <label for="surname">Surname:</label>
                <input type="text" name="details" id="surname">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="details" id="email">
            </li>
            <li>
                <label for="phone_number">Contact number:</label>
                <input type="tel" name="details" id="phone_number">
            </li>
            <li>
                <label for="age">Age: </label>
                <input type="number" name="details" id="age">
            </li>
            <li>
                <label for="gender">Your gender:</label>
                <select name="details" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </li>
            <li>
                <input type="submit" value="Search" id="search">
            </li>
        </ul>
    </fieldset>
    <fieldset id="fieldset-4">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-5">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-6">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-7">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-8">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-9">
        <legend>***</legend>
    </fieldset>
    <fieldset id="fieldset-10">
        <legend>***</legend>
    </fieldset>
</form>

</body>
</html>
