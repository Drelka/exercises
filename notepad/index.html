<!DOCTYPE html>
<html>
<head>
    <meta charset = 'UTF-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        
        function add7(x){
            return (x + 7);
        }

        function multiply(x, y){
            return (x * y);
        }

        function capitalize(str){
            let result = str.charAt(0).toUpperCase() + str.slice(1);
            return result;
        }

        function lastLetter(str){
            let result = str.slice(-1);
            return result;
        }

    </script>
</body>
</html>
