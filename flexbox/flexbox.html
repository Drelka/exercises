<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Mon 18 Sep, 2023</div>
        <div class='signup'>Sign Up</div>
        <div class='login'>Login</div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="images/awesome-logo.svg" alt="Awesome logo"></div>
        <div class="social"><img src="images/social-icons.svg" alt="Icons of facebook and twitter"></div>
      </div>
    </div>
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="number 1">
        </div>
        <div class="photo-grid-item">
          <img src="images/two.svg" alt="number 2">
        </div>
        <div class="photo-grid-item">
          <img src="images/three.svg" alt="number 3">
        </div>
        <div class="photo-grid-item">
          <img src="images/four.svg" alt="number 4">
        </div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg" alt="number 5">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
