<script>

    const phonebook = [
        { name : 'Chris', number : '1549' },
        { name : 'Li Kang', number : '9634' },
        { name : 'Anne', number : '9065' },
        { name : 'Francesca', number : '3001' },
        { name : 'Mustafa', number : '6888' },
        { name : 'Tina', number : '4312' },
        { name : 'Bert', number : '7780' },
        { name : 'Jada', number : '2282' },
    ]
    
    const name = 'Mustafa';
    const para = document.createElement('p');

    let i = 0;

    let usersSearch = prompt("Search the phonebook: ", "Mustafa");
    
    for (i ; i < phonebook.length ; i++) {
        if (phonebook[i].name.toLocaleLowerCase() === usersSearch.toLowerCase()){
            let singleSearch = document.createElement("li");
            singleSearch.textContent = `${phonebook[i].name} : ${phonebook[i].number}`;
            para.appendChild(singleSearch);
            break;
        }
    }


    const section = document.querySelector('section');
    section.appendChild(para);

</script>
