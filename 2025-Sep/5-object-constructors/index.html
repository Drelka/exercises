<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

<h3>Add book to your collection:</h3>
<div id="book-saver">
    <div id="add-book">
        <form action="">
            <ul>
                <li class="question" id="question-1">
                    <label for="#title">Title</label>
                    <input type="text" id="title">
                </li>
                <li class="question" id="question-2">
                    <label for="#author">Author</label>
                    <input type="text" id="author">
                </li>
                <li class="question" id="question-3">
                    <label for="#pages">Pages</label>
                    <input type="number" id="pages">
                </li>
                <li class="question" id="question-4">
                    <p>Have you read this book?</p>
                    <label for="Yes">
                        <div class="yes">
                            <input type="radio" id="Yes" name="was_it_read" value="Yes">
                        </div>
                        &nbsp; Yes
                    </label>
                    <label for="No">
                        <div class="no">
                            <input type="radio" id="No" name="was_it_read" value="No">
                        </div>
                        &nbsp; No
                    </label>
                </li>
            </ul>
            <button id="btn"> + ADD BOOK </button>
        </form>
    </div>
    <div class="in-the-middle" id="books">
        <p>*** Empty ***</p>
    </div>
</div>




    
<script src="./script.js"></script>
</body>
</html>
