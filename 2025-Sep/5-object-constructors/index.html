<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

<div id="book-saver">
    <div id="add book"></div>
        <h3>Add book to your collection:</h3>
        <form action="">
            <ul>
                <li id="question-1">
                    <label for="#title">Title:</label>
                        <input type="text" id="title">
                </li>
                <li id="question-2">
                    <label for="#author">Author:</label>
                        <input type="text" id="author">
                </li>
                <li id="question-3">
                    <label for="#pages">Pages:</label>
                        <input type="number" id="pages">
                </li>
                <li id="question-4">
                    <p>Have you read this book?</p>
                    <input type="radio" id="read" name="was_it_read" value="Yes">
                    <label for="#read">Yes</label>
                    <input type="radio" id="read" name="was_it_read" value="No">
                    <label for="#read">No</label>
                </li>
            </ul>
        </form>
</div>




    
<script src="./script.js"></script>
</body>
</html>
